<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            height: 200px;
            width: 200px;
            background-color: pink;
            margin-bottom: 50px;
            /* border-radius:50%（盒子宽高的一半） */
            /* 长方形盒子： 椭圆*/
            /* 正方形：正圆 */
            border-radius: 50%;
        }
        /* 胶囊：长方形盒子 */
        .two {
            height: 200px;
            width: 300px;
            background-color: pink;
            /* 取值为高度的一半 */
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <!-- 正圆 -->
    <div class="one">
    </div>
    <!-- 胶囊 -->
    <div class="two">

    </div>
</body>
</html>
