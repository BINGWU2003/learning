<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* fw 回车 */
            font-weight: normal;
            /* fs 回车 */
            font-size: 700px;
                /* w200+h200+bgc 回车 */
            width: 200px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 用于加快写代码的速度 -->

    <!-- 标签 类选择器 -->
    <!-- p.red 回车 -->
    <p class="red"></p>

    <!-- 标签 id选择器 -->
    <!-- p#red -->
    <p id="red"></p>

    <!-- 同级 -->
    <!-- p+div 回车 -->
    <p></p>
    <div></div>

    <!-- 父子级（嵌套） -->
    <!-- div>p 回车 -->
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>

    <!-- ul与li -->
    <!-- ul>li*3 +tab -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li{$}*3 + tab-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
