<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n从0开始取 */
        /* 括号里可以使用数学公式：2n，even（偶数），2n-1，2n+1，odd（奇数），-n+5（前五个），n+5（从第五个往后） */
        p:nth-child(-n+5){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            p1
        </p>
        <p>
            p2
        </p>
        <p>
            p3
        </p>
        <p>
            p4
        </p>
        <p>
            p5
        </p>
        <p>
            p6
        </p>
    </div>
</body>
</html>
