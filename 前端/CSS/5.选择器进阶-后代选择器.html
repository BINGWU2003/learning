<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父选择器+空格+后代选择器 {css属性+属性值} */
        div p{
            /* div里嵌套的所有p标签都为红色字体 */
            color: red;
        }
    </style>
</head>
<body>
    <!-- 标签是后代（嵌套）关系 -->
    <div>
        <!-- p标签为div标签的后代 -->
        <p>
            hakfhak
        </p>
        <span>
            <p>
                djasdha
            </p>
        </span>
    </div>
</body>
</html>
