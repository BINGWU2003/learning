<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 方法1 -->
    <style>
     /* 内嵌式 */
     /* 在style标签里写，style可以放在任意位置，一般写在head里 */
    </style>

    <!-- 方法2 -->
    <!-- 外联式 -->
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./CSS文件.css">
    <link rel="stylesheet" href="./CSS文件.css">
</head>
<body>
    <p>字体变红,通过连接引入CSS</p>
    <p>字体变色</p>
    <!-- 方法3 -->
    <!-- 行内式 -->
    <!-- 把style属性写入标签中 -->
    <div style="color: green;font-size: 32px;font-style: italic;">字体变绿</div>
    <h1 style="color: red;">标题</h1>
</body>
</html>
