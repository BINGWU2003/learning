<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 让同时被选择器1和选择器2选中的标签拥有该属性 */
        /* 选择器1+选择器2 {CSS属性+属性值} */
        p.red {
            color: red;
        }
        .color.color1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <p class="red">
        <!-- 该选择器由  标签选择器  和  类选择器  组成 -->
        dsfsdfgsg
    </p>
    <p class="color color1">hjadkjha</p>
</body>
</html>
