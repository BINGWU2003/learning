<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <!-- 伪元素：在在元素的内容之前或之后插入内容，该内容相当于该元素的子元素 --> */
        /* 父级选择器::before/after */
        div::before{
            /* content属性必须加，不加不生效 */
            content: 'a';
            background-color: red;
            height: 100px;
            width: 100px;
            /* 默认是行内 */
            display: block;
        }
        div::after{
            /* content属性必须加，不加不生效 */
            content: 'b';
            background-color:pink;
            height: 100px;
            width: 100px;
            font-weight: 700px;
            /* 默认是行内 */
            display: block;
        }
    </style>
</head>
<body>
    
    <div>div</div>
</body>
</html>
