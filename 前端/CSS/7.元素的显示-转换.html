<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;

            /* 转行内块 */
            display: inline-block;
        }

        span{
            width: 200px;
            height: 200px;
            background-color: green;

            /* 转块 */
            display: block;
        }
    </style>
</head>
<body>
    <!-- 属性值：display:block(块)，dispaly： inline-block（行内块），display：inline（行内） -->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
</body>
</html>
