<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择器是 鼠标悬停在文本上的状态 -->
    <!-- 任何一个标签都能使用伪类选择器 -->
    <!-- 选择器+：+hover+{CSS} -->
    <style>
        p:hover {
            color: red;
            background-color: black;
        }
        a:hover {
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
    <p>jfikaja</p>
    <a href="#">网站</a>
</body>
</html>
