<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;

            /* background: red no-repeat center center url(../rockstar.jpg); */
            /* 属性值：颜色，是否平铺，图片的位置，图片源 */
            /* 无先后顺序 */

            /* 当图片的位置属性值为英文单词时，属性值可以交换 */
            /* background: red no-repeat center bottom（进行交换） url(../rockstar.jpg); */
            background: red no-repeat bottom center url(../rockstar.jpg);
            
            /* 当属性值为数字px时，不可交换 */
            /* background: green no-repeat url(../rockstar.jpg) 20px 40px; */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
