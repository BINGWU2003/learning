<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            height: 50px;
            width: 70px;
            background-color: red;
            display: inline-block;
            text-decoration: none;
            color:aliceblue;
            text-align: center;

            /* 行高和块相同就能垂直居中 */
            line-height: 50px;
        } 
        a:hover {
            background-color:chocolate;
        }
    </style>
</head>
<body>
<!-- 多行内容修改快捷键alt+shift -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
