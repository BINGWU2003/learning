<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: pink;
            /* 添加背景图，图片采用平铺方式，填满整个盒子 */
            background-image: url(../rockstar.jpg);
            /* 操作背景图 */
            background-repeat: repeat-x;
            /* 取值:no-repeat(不平铺)，repeat-x(沿着水平方向平铺)，repeat-y(沿着竖直方向平铺)，repeat */
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
