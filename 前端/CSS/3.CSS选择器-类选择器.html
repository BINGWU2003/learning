<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2.类选择器 -->
    <!-- .+类名{CSS属性} -->
    <!-- 类名的命名规则:采用英文字母、数字以及"-"和“_” 命名,以小写字母开头，不能以数字和“-”、“_”开头 -->
    <!-- 先定义 -->
    <style>
        .red {
            color: red;
        }
        .size {
            font-size: 66px;
        }
        .size_red {
            color: red;
            font-size: 66px;
        }
    </style>

</head>
<body>
    <!-- 使用类选择器 -->
    <p>qwer</p>
    <!-- 一个标签可以使用多个类名。通过空格隔开即可 -->
    <p class="red size">asd</p>
    <p class="size_red">hhhh</p>
    <h1 class="size_red">红色标题</h1>
</body>
</html>
