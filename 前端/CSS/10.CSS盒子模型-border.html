<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;

            /* 控制所有的边 */
            border: 3px dotted pink;

            /* 单独控制一个边（顶边） */
            border-top: 3px dotted red;
            /* border：边框的像素大小 边框的种类 边框的颜色（不分顺序） */
            /* solid dashed（虚线） dotted（点线） */
        }
    </style>
</head>
<body>
    <div>jfs</div>
</body>
</html>
