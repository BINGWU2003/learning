<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height:10px;
            width: 10px;
        }
    </style>
</head>
<body>
    <!-- 元素就是 标签 -->
    <!-- 块 的代表标签：div h系列 p  -->
    <!-- div的块的宽度和父级大小一样，且独占一行，能修改宽高 -->
    <div><img src="../rockstar.jpg" alt=""></div>
</body>
</html>
