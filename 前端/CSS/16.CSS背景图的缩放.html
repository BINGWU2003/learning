<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
        display: block;
        height: 50px;
        width: 80px;
        background-color: pink;
        background-image: url(../imge/search.png);
        background-repeat: no-repeat;
        /* background-size 设置图片缩放 
        取值：数字+px(第一个值为宽，第二个为高)
        百分比(	以父元素的百分比来设置背景图像的宽度和高度)，
        cover(使图片完全覆盖盒子--图片可能显示不全),
        contain(使图片宽或者高完全缩放为盒子大小)
         */
        background-size:contain;
        }
    </style>
</head>
<body>
    <span></span>
</body>
</html>
