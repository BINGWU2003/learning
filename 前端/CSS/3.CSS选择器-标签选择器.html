<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css的选择器用于找标签 -->
    <!-- 1.标签选择器 -->
    <!-- 标签+{CSS属性} -->
    <style>
        p {
            color: red;
        }
    </style>
    <!-- 被选中的标签全部生效 -->
</head>
<body>
    <p>红色</p>
    <p>RED</p>
</body>
</html>
