<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form表单域标签 -->
    <form action="">
        <!-- action的属性值为数据发送的地址 -->
        用户名：<input type="text">
        <br>
        密码：<input type="password">
        <!-- 按钮 -->
        <input type="submit" value="注册">
        <input type="reset" value="重置">
        <input type="button" value="无用按钮"> 
        <!-- button配合js使用 -->
        <!-- value用于更改按钮显示的文本 -->
        <!-- reset属性值配合form标签一起用,用于重置表单内容 -->
    </form>
    
</body>
</html>
