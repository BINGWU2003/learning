<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- caption—表格标题标签 -->
        <caption><strong>成绩单</strong></caption>
        <tr>
            <!-- th表头标签,嵌套在tr里 -->
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
        </tr>
        <tr>
            <td>a</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>b</td>
            <td>1</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
