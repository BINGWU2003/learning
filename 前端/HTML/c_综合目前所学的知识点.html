<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        <form action="">
            昵称：<input type="text" placeholder="请输入昵称">
            <br>
            <br>
                性别：
                <label>
                    <input type="radio" name="sex" checked> 男
                </label>
                <label>
                    <input type="radio" name="sex"> 女
                </label>
            <br>
            <br>
                所在城市：
                <select>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                    <option selected>长沙</option>
                </select>
            <br>
            <br>
                婚姻状况：
                <input type="radio" name="station" id="1" checked> 
                <label for="1">未婚</label>
                <input type="radio" name="station" id="2">
                <label for="2">已婚</label>
                <input type="radio" name="station" id="3">
                <label for="3">保密</label>
            <br>
            <br>
                喜欢类型：
                <input type="checkbox" name="type" id="4" checked>
                <label for="4">可爱</label>
                <input type="checkbox" name="type" id="5">
                <label for="5">漂亮</label>
                <input type="checkbox" name="type" id="6">
                <label for="6">御姐</label>
                <input type="checkbox" name="type" id="7" >
                <label for="7">萝莉</label>
            <br>
            <br>
                上传自己的照片：
                <input type="file" multiple>
            <br>
            <br>
                个人介绍：
                <br>
                <textarea cols="30" rows="10"></textarea>
            <br>
            <br>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18</li>
                    <li>智力正常</li>
                    <li>是个人</li>
                </ul>
            <br>
            <br>
                <input type="submit" value="免费注册">
                <!-- <input type="reset" value="重置"> -->
                <button value="reset">重置</button>
        </form>
        <input type="checkbox" checked>我同意隐私条款
    </body>
</html>
