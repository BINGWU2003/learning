<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="rockstar.jpg">
    <!-- alt：当图片不显示的时候，才会显示alt的文字 -->
    <!-- title：鼠标悬停在图片上就会显示 -->
    <!-- width控制图片宽度，一般只写width或者height的值就行。图标会等比例缩放 -->
    <img src="rockstar.jpg" alt="荒野大镖客" title="R星" width="200" height="640">
</body>
</html>
