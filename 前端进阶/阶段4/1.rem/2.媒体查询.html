<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体查询
        根据不同的设备宽度，适应不同的字体大小
        @media (媒体特性) {
            选择器 {
                css属性
            }
        } */
        /* 电脑屏幕分辨率缩放比如果不是整数倍，可能会导致该属性不生效 */
        @media (width:375px) {
            html {
                font-size: 20px;
            }
        }

        @media (width:390px) {
            html {
                font-size: 25px;
            }
        }

    </style>
</head>
<body>
    <!-- 媒体查询 -->
    
</body>
</html>
