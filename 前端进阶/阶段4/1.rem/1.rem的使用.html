<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
        /* 1rem = 1html标签的字号大小 */
        .box {
            /* 100px */
            height: 5rem;
            /* 60px */
            width: 3rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
    rem单位 
    相对单位，相对于html标签的字号进行计算结果
    1rem=1html标签字号的大小
    -->

    <div class="box">
        盒子宽60px，高100px
    </div>
</body>
</html>
