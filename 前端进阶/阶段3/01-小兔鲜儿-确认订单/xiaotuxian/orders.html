<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容 -->
    <div class="main">

        <!-- 用户信息 -->
        <div class="userMsg pannel">

            <!-- 地址 -->
            <div class="location iconfont icon-location">
            </div>

            <!-- 用户 -->
            <div class="user">
                <div class="top">
                    <h5>林丽牛</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号楼410#</div>
            </div>


            <!-- more区 -->
            <div class="more">
                <a href="" class="iconfont icon-more"></a>
            </div>
        </div>

        <!-- 商品 -->
        <div class="goodsInfo pannel">

            <div class="picture">
                <a href="">
                    <img src="../xiaotuxian/uploads/pic.png" alt="">
                </a>
            </div>


            <div class="info">

                <div class="top">
                    康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…
                </div>

                <div class="center">
                    <span>粉色</span> 
                    <span>红外体温计</span>
                </div>

                <div class="bottom">
                    <i>¥266</i>
                    <del>¥299</del>
                </div>

            </div>

            <!-- num区域 -->
            <div class="num">
                <a href="">
                    x1
                </a>
            </div>

        </div>


        <!-- 其他信息 -->
        <section class="pannel other-info">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>

            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>

            <div>
                <h5>支付方式</h5>
                <p>支付宝</p>
            </div>
        </section>


        
        <div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    
    <!-- 支付框 -->
    <div class="pay">
        <div class="left">
            合计: 
            <span>
                ￥
                <!-- 价格数据标签得单独用标签包裹起来 -->
                <i>266.00</i>
            </span>
        </div>
        <div class="right">
            <a href="#">
                去支付
            </a>
        </div>
    </div>
</body>
</html>
