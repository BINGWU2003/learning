<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;

            /* 修改主轴方向 */
            /* 默认值：row,行（水平） */
            /* column,列(垂直) */
            /* 主轴如果修改为垂直方向，侧轴就会自动转变为水平方向 */
            flex-direction: column;
            /* 更改主轴方向后 */
            /* 此属性相当于水平居中 */
            align-items: center;
            /* 此属性相当于垂直居中 */
            justify-content: center;

            
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
        p {
            
            height: 100px;
            width: 100px;
            background-color: pink;
        }

        h1 {
            
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>p标签</p>
        <h1>h1标签</h1>
    </div>
</body>
</html>
