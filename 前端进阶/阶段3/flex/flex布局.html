<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父级：弹性容器 */
        .box {
            /* 父盒子添加flex */
            display: flex;
            height: 200px;
            
            border: 1px solid black;
        }
        /* 弹性盒子（子级）沿着主轴默认水平方向排列 */
        .box div{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- flex布局：简称弹性布局-->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
