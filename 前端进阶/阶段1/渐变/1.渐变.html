<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            /* background-color: pink; */
            /* 渐变 */
            /* 由红色渐变到绿色到粉丝 */
            background-image: linear-gradient(red,green,pink);
            /* 常用的半透明渐变 */
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,0.6)
            );
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
