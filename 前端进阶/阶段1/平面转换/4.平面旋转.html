<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: 200px;
            margin: 0 auto;
            /* 过渡 */
            transition: all 1s;
        }
        img:hover{
            /* 旋转属性 */
            /* 单位deg（度） */
            /* 
                正数：顺时针
                负数：逆时针
             */
            transform: rotate(-360deg);
        }
    </style>
</head>
<body>
    <img src="./案例1-双开门/images/fm.jpg" alt="">
</body>
</html>
