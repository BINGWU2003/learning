<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }
        
        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic {
            position: relative;
        }
        
        /* 伪元素里放播放的图片 */
        .box .pic::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -29px;
            margin-left: -29px;
            /* 
            另外一种居中写法
            transform: translate(-50%,-50%) scale(6);
            */
            height: 58px;
            width: 58px;
            background-image: url(./images/play.png);
            /* 放大 */
            transform: scale(6);
            /* 隐藏图片 */
            opacity: 0;
            /* 过度效果 */
            transition: all .8s;
        }

        .box li:hover .pic::after{
            transform: scale(1);
            /* transform: translate(-50%,-50%) scale(1); */
            
            /* 显示图片 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="">
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒...czxczxzc...</p>
            </li>
        </ul>
    </div>
</body>
</html>
