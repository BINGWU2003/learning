<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
    </ul>
    <ol id="olId">
        <li>2222</li>
        <li>222</li>
        <li>222</li>
        <li>222</li>
    </ol>
    <script>
        // 通过标签名来获取元素
        // 返回的元素集合，通过伪数组来储存
        // 元素集合的元素只有一个，也是通过伪数组来储存
        // 如果没有元素，则返回空的伪数组
        var elm = document.getElementsByTagName('li');
        console.log(elm);
        console.log(elm.length);
        console.log(elm[0]);
        // element.getElementByTagName('标签名')
        // 获取父元素里的某个子元素
        // 父元素必须是指定的某个元素
        var elm1 = document.getElementsByTagName('ol'); //
        console.log(typeof elm1);
        //console.log(elm1.getElementsByTagName('li')); // 报错 elm1是伪数组
        console.log(elm1[0].getElementsByTagName('li')); // 指定了elm1的具体元素，成功运行
        // 给ol标签设置id
        var elm2 = document.getElementById('olId');
        console.log(elm2.getElementsByTagName('li'));
    </script>
</body>

</html>
