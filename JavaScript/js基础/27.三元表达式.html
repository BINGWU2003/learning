    <title>Document</title>
    <script>
        //三元表达式： 表达式1 ？表达式2：表达式3
        //表达式1为真，返回表达式2，否则返回表达式3
        var ret = 1>2 ? true : false;
        var ret1 = 3<2 ? 'aa' : 'bb';
        console.log(ret);
        console.log(ret1);
    </script>
