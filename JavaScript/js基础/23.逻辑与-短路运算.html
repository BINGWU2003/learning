<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //短路出现的情况：逻辑运算符左右两边为数字
        //表达式1 && 表达式2
        //表达式1为真，返回表达式2
        console.log(123 && 456);
        console.log(1==1 && 123);
        console.log(123 && 1 + 2 - 6);
        //表达式1为假，返回表达式1
        console.log(0 && 123);
        console.log(1>1 && 1==1);
        console.log(1>1 && 123);
        console.log('' && 1 + 2 - 6);//被短路，返回空字符串
    </script>
</head>
<body>
    
</body>
</html>
