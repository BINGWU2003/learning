    <script>
        //js的数据类型根据等号右边的值来判断
        var name;//数据类型不确定
        var name = 'aaa';//数据类型确定，字符串
        var x = 10;//数据类型确定，整型
        //数据类型是动态变化的、
        var a = 10;//整型
        a = 'aaaaa';//字符串
        console.log(a);
    </script>
