<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for in循环
        /* for(变量 in 对象) {

        } */
        function People(name, age, sex) {
            this.m_name = name;
            this.m_age = age;
            this.m_sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        var xiaoHong = new People('xiaoHong', 10, 'man');
        // 使用for in
        for(var k in xiaoHong) {
            console.log(k); // 输出属性名
            console.log(xiaoHong[k]); // 输出属性值
        }
    </script>
</head>
<body>
    
</body>
</html>
