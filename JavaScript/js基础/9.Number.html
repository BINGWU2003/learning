        //js中最大值和最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //js的无穷值
        console.log(Number.MAX_VALUE*2);//infinite无穷大
        console.log(-Number.MAX_VALUE*2);//infinite无穷小
        //Not a Number  非数字
        console.log('aa'-11);//NaN
