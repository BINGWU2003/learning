<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ++
        //前置++
        var num1 = 1;
        ++num1;//num1 = num1 + 1
        console.log(++num1 + 1);
        //后置++   先把变量的值给表达式，再让变量自加1
        var num2 = 2;
        console.log(num2++ + 1);
    </script>
</head>
<body>
    
</body>
</html>
