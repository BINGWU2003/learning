<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //布尔型
        //ture false
        var f1 = true;
        var f2 = false;
        console.log(f1+1);//true当1来看
        console.log(f2+1);//false当0来看
        //undifined
        var str;
        console.log(str);//str 未定义
        var str1 = undefined;
        console.log(str1+'pink');//字符串加别的数据类型，都得字符串
        console.log(str1+1);//NaN
        //null 空值
        var space = null;
        console.log(space);
        console.log(space+'ssss');//   'nullssss'
        console.log(null+1);// 1
    </script>
</head>
<body>
    
</body>
</html>
