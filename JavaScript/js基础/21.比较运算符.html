<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //比较运算符：将两个数据进行比较，表达式的值返回false或者true
        console.log(1 < 2);
        console.log(1 > 2);
        console.log(2 >= 3);
        console.log(2 <= 3);
        // == 默认把string转换为number
        console.log(1 == 2);
        console.log('111' == 111);//true
        //!= 默认把string转换为number
        console.log(1 != 2);
        console.log('1' != 1);//false
        //=== 要求数值和数据类型完全一样才为true
        console.log(1 === 1);//true
        console.log(1 === '1');//false
    </script>
</head>
<body>
    
</body>
</html>
