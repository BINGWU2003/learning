<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.js引擎运行js分两步 : 预解析  代码执行
        // (1).  预解析   js引擎把js里面所有的var和function提升到当前作用域的最前面
        // (2).  代码执行   按照代码书写的顺序，从上往下执行
        // 2. 预解析分为   变量预解析（变量提升）   和  函数预解析（函数提升）
        // (1).  变量提升  把所有变量的声明提升到当前作用域的最前面，不提升赋值操作。
        // (2).  函数提升  把所有函数的声明提升到作用域的最前面，不调用函数。

        //情况1
        console.log(num); // undefined
        var num = 10;
        // 相当于
        var num;
        console.log(num);
        num = 10;
        //情况2
        fun(); // 报错
        var fun = function () {
            console.log('fun');
        }
        // 相当于
        var fun;
        fun(); // 报错
        fun = function () {
            console.log('fun');
        }

        //因为函数提升，不报错
        f();

        function f() {
            console.log('f');
        }
    </script>
</head>

<body>

</body>

</html>
