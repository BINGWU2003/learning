<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //表达式1结果为真，返回表达式1
        console.log(3 == 3 || 456);
        console.log(123 || 1 == 1);
        console.log(123 || 456 + 1 + 1); //被短路，返回123
        //表达式1结果为假，返回表达式2
        console.log(0 || 123);
        console.log(1 > 1 || 222);
        console.log(0 || 456 + 1 + 1);
        //
        var num = 0;
        console.log(123 || num++); //123
        console.log(num); //0
    </script>
</head>
