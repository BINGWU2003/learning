    <title>Document</title>
    <script>
        //作用域链：内部函数访问外部函数变量，采用链式查找来决定取哪个值，采用就近原则
        var num = 10;

        function f() {
            var num = 20;

            function f1() {
                console.log(num); // 20
            }
            f1();
        }
        f();
    </script>
