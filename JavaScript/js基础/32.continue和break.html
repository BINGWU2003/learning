<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 立即跳出本次循环（本次循环的continue的后面的语句都不执行），继续下一次循环
        for (var i = 1; i <= 10; i++) {
            if(i === 2) {
                continue;
            }
            console.log(i);
        }

        // break 立刻跳出整个循环，循环直接结束
        for (var i = 1; i <= 10; i++) {
            if(i === 2) {
                break;
            }
            console.log(i);
        }
    </script>
</head>
<body>
    
</body>
</html>
