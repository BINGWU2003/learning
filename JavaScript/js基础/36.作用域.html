<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域:变量生效的范围
        // js作用域（es6之前）：全局作用域，局部作用域
        // 全局作用域：整个script标签里或者一个单独的js文件里。在函数内部不声明直接赋值的变量，也是全局
        // 全局变量只有关闭浏览器才会销毁
        var num1 = 10; // 全局作用域
        // 局部作用域（函数作用域）: 函数内部就是局部作用域，代码只在函数内部起效果。函数形参也是局部变量。
        // 程序执行完毕直接销毁，节约内存资源
        function f() {
            // 局部作用域
            console.log(num1); // num1为全局变量
            var num = 20;
            console.log(num);
            num2 = 666; // 在函数内部，不声明，直接赋值,也是全局变量
        }
        console.log(num1); // 10
        f();
        console.log(num2); // 666
        // es6之前没有块级作用域 {  }
        if (1 < 2) {
            var num5 = 2;
        }
        console.log(num5);
        
    </script>
</head>

<body>

</body>

</html>
